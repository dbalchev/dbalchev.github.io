<html ng-app="7wc">
  <head>
    <title>7wc</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="scoreboard.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, minimum-scale=0.25" />
  </head>
  <body>
  <div ng-controller="scoreboard">
    <div ng-controller="player-add">
      <form ng-click="addPlayer()">
        <input type="text" ng-model="newPlayerName" placeholder="Нов играч">
        <input type="submit" value="Добави">
      </form>
    </div>
    <table>
      <tr>
        <th>Играч</th>
        <th ng-repeat="player in players">
          <input type="text" ng-model="player.name">
        </th>
      </tr>
      <tr ng-repeat="scoreRow in scoreRows" class="tr-{{scoreRow}}">
        <td>{{scoreNames[scoreRow]}}</td>
        <td ng-repeat="player in players">
          <input type="number" ng-model="player[scoreRow]" class="tr-{{scoreRow}}">
        </td>
      </tr>
      <tr>
        <td>Резултат</td>
        <td ng-repeat="player in players">{{player.total()}}</td>
      </tr>
    </table>
  </div>
  </body>
</html>
