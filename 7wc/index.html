<html ng-app="7wc">
  <head>
    <title>7wc</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="scoreboard.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
     <meta name="viewport" content="width=device-width" />
  </head>
  <body>
  <div ng-controller="scoreboard">
    <div ng-controller="player-add">
      <input type="text" ng-model="newPlayerName">
      <input type="button" ng-click="addPlayer()" value="add">
    </div>
    <table>
      <tr>
        <th></th>
        <th ng-repeat="player in players">
          <input type="text" ng-model="player.name">
        </th>
      </tr>
      <tr ng-repeat="scoreRow in scoreRows" class="tr-{{scoreRow}}">
        <td>
          {{scoreNames[scoreRow]}}
        </td>
        <td ng-repeat="player in players">
          <input type="number" ng-model="player[scoreRow]" class="tr-{{scoreRow}}">
        </td>
      </tr>
      <tr>
        <td></td>
        <td ng-repeat="player in players">
          {{player.total()}}
        </td>
      </tr>
    </table>
  </div>
  </body>
</html>
